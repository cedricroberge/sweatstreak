<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camera Test</title>
    <style>
      body {
        background: #111;
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding-top: 40px;
      }
      video {
        border: 4px solid orange;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>üé• Camera Test</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <p id="status"></p>

    <script>
      async function testCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: false,
          });
          const video = document.getElementById("video");
          video.srcObject = stream;
          document.getElementById("status").innerText =
            "‚úÖ Camera detected and streaming!";
        } catch (err) {
          document.getElementById("status").innerText =
            "‚ùå Error: " + err.name + " - " + err.message;
          console.error(err);
        }
      }
      testCamera();
    </script>
  </body>
</html>
